<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<h2>Toggle Dark/Light Mode</h2>
<p>Click the button to toggle between dark and light mode for this page.</p>

<button onclick="myFunction()">Toggle dark mode</button>

<script>
function myFunction() {
  var element = document.body;
  var isDarkModeEnabled = element.classList.toggle("dark-mode"); // toggle the class and get the current state
  localStorage.setItem("darkModeEnabled", isDarkModeEnabled); // save the state to local storage
}

function restoreDarkMode() {
  var isDarkModeEnabled = localStorage.getItem("darkModeEnabled"); // get the state from local storage
  if (isDarkModeEnabled === "true") { // check if the state is true
    document.body.classList.add("dark-mode"); // apply the class to the body
  }
}

restoreDarkMode(); // restore the Dark Mode when the page is loaded

</script>

</body>
</html>
